name: Publish GNOME Extension

on:
  workflow_dispatch:
    inputs:
      upload_ego:
        description: "Upload to extensions.gnome.org (requires secrets)"
        type: boolean
        default: false
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - 'extension/**'

permissions:
  contents: write

env:
  EXT_UUID: usage-tui@gnome.codexbar
  EXT_DIR: extension
  DIST_DIR: dist
  EXT_ZIP: usage-tui@gnome.codexbar.shell-extension.zip

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build extension zip
        run: |
          mkdir -p "$DIST_DIR"
          cd "$EXT_DIR"
          zip -r "../$DIST_DIR/$EXT_ZIP" . -x "dev.sh" -x "*.md"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gnome-extension
          path: dist/${{ env.EXT_ZIP }}

      - name: Attach to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.EXT_ZIP }}

      - name: Upload to extensions.gnome.org
        if: github.event_name == 'release' || github.event.inputs.upload_ego == 'true'
        env:
          EGO_USERNAME: ${{ secrets.EGO_USERNAME }}
          EGO_PASSWORD: ${{ secrets.EGO_PASSWORD }}
        run: |
          if [ -z "$EGO_USERNAME" ] || [ -z "$EGO_PASSWORD" ]; then
            echo "⚠️ EGO credentials not set - skipping upload to extensions.gnome.org"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y gnome-shell
          gnome-extensions upload --user "$EGO_USERNAME" --password "$EGO_PASSWORD" "$DIST_DIR/$EXT_ZIP"
